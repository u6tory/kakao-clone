<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7cdf2cf20.js" crossorigin="anonymous"></script>
    <title>Chat | kakao-clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <div class="header__back-btn">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="img/green_avatar.png" class="g-avatar" alt="">
                <div class="message__content">
                    <span class="message__author">Lynn</span>
                    <span class="message__bubble">
                        Congrats I love you! aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    </span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="outgoing-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__author">
                        <span class="message__bubble">
                            Thank you see you soon
                        </span>
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="img/green_avatar.png" class="g-avatar" alt="">
                <div class="message__content">
                    <span class="message__author">Lynn</span>
                    <span class="message__bubble">
                        How was intensive trip?
                    </span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="outgoing-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__author">
                        <span class="message__bubble">
                            Tired
                        </span>
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input type="text" placeholder="Send message" class="chat__write-input chat__write">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write__icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write__icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
